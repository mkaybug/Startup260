<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Budgeting Tool</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="mypi.html">Budget</a></li>
          <li><a href="mypi.html">Expenses</a></li>
          <li><a href="savings.html">Savings Tool</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <form method="get" action="mypi.html">
        <label for="name">Username</label>
        <input type="text" id="name" placeholder="Username" />
      </form>
      <form method="get" action="mypi.html">
        <label for="name">Password</label>
        <input type="text" id="name" placeholder="Password" />
      </form>
<!--    This may be a problem later, the button was originally inside the form, if functionality isn't there, change it back    -->
      <button type="submit">Login</button>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Makayla Black</span>
      <br />
      <a href="https://github.com/mkaybug/startup.git">GitHub</a>
    </footer>
  </body>
</html>
