<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup CSS</title>
    <link rel="stylesheet" href="mypi.css" />
  </head>

  <header>
    <h1>Broke</h1>
    <div>
      <a class="menu" href="index.html">Home</a>
      <a class="menu" href="mypi.html">MyPi</a>
      <a class="menu" href="expenses.html">Expenses</a>
      <a class="menu" href="savings.html">Savings Tool</a>
      <a class="menu" href="about.html">About</a>
    </div>
  </header>

  <main>
    <div class="income-container">
      <h1>MyPi</h1>
      <form>
        <div class="row">
          <label for="income">Income:</label>
          <div id="output">$$$$</div>
        </div>
        <input type="text" id="income" placeholder="Edit Income" />
      </form>
    </div>

    <div class="table-left-pie-right">
      <div class="input-and-table">
        <div>
          <form method="get" action="mypi.html">
            <label for="expense">Budget</label>
            <br>
            <div>
              <input class="italics" type="text" id="category-name" placeholder="Rent" />
              <input class="italics" type="text" id="percentage" placeholder="40%" />
              <button onclick="addCategory()">Add</button>
            </div>
            </form>
        </div>

        <div>
          <table id="category-table">
            <tr>
              <th id="category-color-header"></th>
              <th>Category</th>
              <th>Budget</th>
              <th>Available</th>
              <th>Total</th>
            </tr>
            <tr>
              <td class="color-box" id="category-color"></td>
              <td>Category</td>
              <td>Budget</td>
              <td>Left</td>
              <td>Total</td>
            </tr>
          </table>
        </div>
      </div> <!-- Missing closing div for .income-container -->

      <div class="pie-chart-container"> <!-- Opening div for the pie chart -->
        <canvas id="myChart"></canvas>
      </div> <!-- Missing closing div for the pie chart -->
    </div> <!-- Missing closing div for the main content -->

<div class="income-container">
  <h1>Expenses</h1>
</div>

<div class="add-expense">
  <form method="get" action="expenses.html">
    <label for="expense">New Expense</label>
    <br>
    <input class="italics" type="text" id="expense" placeholder="Expense" />
    <input class="italics" type="text" id="amount" placeholder="Amount" />
    <select id="expense-category" name="category">
      <option class="italics" value="" disabled selected>Select Category</option>
      <option value="rent">Rent</option>
      <option value="fun">Fun</option>
      <option value="groceries">Groceries</option>
    </select>
    <br>
    <div class="justify-right">
      <button onclick="addRow()">Add</button>
    </div>
  </form>
</div>

<table id="expense-table">
  <tr>
    <th id="category-color-header"></th>
    <th>Expense</th>
    <th>Amount</th>
  </tr>
  <tr>
    <td class="color-box" id="category-color"></td>
    <td editabletable="true">Row 1, Cell 1</td>
    <td editabletable="true">Row 1, Cell 2</td>
    <td class="button-box">
      <a class="edit-icon" onclick="editRow()">
        <img src="favicon.ico" id="edit-icon">
      </a>
    </td>
  </tr>
</table>
</main>

<footer>
  <span class="author">Makayla Black</span>
  <a class="github-link"  href="https://github.com/mkaybug/startup.git">GitHub</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<script>
  const xValues = ["Fun", "Groceries", "Car/Gas", "Rent"];
  const yValues = [10, 25, 25, 40];
  const barColors = [
    "#EBC239",  //Yellow  (I'm considering putting the chart colors in a set order
    "#1986CF",  //Blue     - largest section is always red for example)
    "#01A491",  //Teal
    "#FF5757",  //Red
    
  ];

  new Chart("myChart", {
    type: "pie",
    data: {
      labels: xValues,
      datasets: [{
        backgroundColor: barColors,
        data: yValues
      }]
    },
  });
</script>
</html>
