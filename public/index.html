<!DOCTYPE htm>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
<!-- Tells browers not to scale automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup CSS</title>
    
    <link rel="stylesheet" href="main.css" />
  </head>

<!-- Completely changed my header (CSS submission) -->
<header>
  <h1>Tree Branch</h1>
  <div>
    <a class="menu" href="index.html">Login</a>
  </div>
</header>
    
<main>
  <div>
    <h1>Welcome</h1>
    <!-- May need to make this form a "post" method -->
    <form class="login_form" method="get" name="form" action="researchlog.html" onsubmit="return validated()">
      <input autocomplete="off" type="text" placeholder="Username" name="username" id="userName"/>
      <div id="username_error"></div>
      <input type="password" placeholder="Password" name="password" id="userPassword"/>
      <div id="password_error"></div>
      <button type="button" onclick="loginUser()">Login</button>
    </form>
  </div>
  <p class="small-text">or</p>
  <a href="createaccount.html">
    <button id="create-account-button" href="researchlog.html">Create New Account</button>
  </a>
  <script src="login.js"></script>  
  <script src="createaccount.js"></script>
</main>

<footer>
  <span class="author">Makayla Black</span>
  <a class="github-link"  href="https://github.com/mkaybug/startup.git">GitHub</a>
</footer> 

</html>
